<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Responsabilidade Unica
        function multiplica(num,num2){
            num = num * num2;
            document.write(num)
        }
    </script>
</head>
<body>
    <script>
        let lucas = prompt('Entre com o primeiro numero')
        let teclado = prompt('Entre com o segundo numero')
        multiplica(lucas,teclado)
    </script>

    <hr>

    <script>
       multiplica(prompt('Entre com o terceiro numero'),prompt('Entre com o quarto numero'))
    </script>

    <hr>

    <script>
       multiplica(26,2)
    </script>

    <hr>

    <script>
        multiplica(30,5)
    </script>

    <hr>
</body>
</html>
