<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Responsabilidade Unica
        function multiplica(num,num2){
            num = num * num2;
           return num;
        }
    </script>
</head>
<body>
    <script>
        let lucas = prompt('Entre com o primeiro numero')
        let teclado = prompt('Entre com o segundo numero')
        let resultado = multiplica(lucas,teclado)
        document.write(resultado)
        //essas 4 linhas estao reduzidas a uma apenas la na linha 40
    </script>

    <hr>

    <script>
       let resposta = multiplica(prompt('Entre com o terceiro numero'),prompt('Entre com o quarto numero'))
        alert(resposta)
   </script>

    <hr>

    <script>
       console.log(multiplica(26,2))
    </script>

       document.write(multiplica(prompt('Entre com o terceiro numero'),prompt('Entre com o quarto numero')))
    </script>

    <hr>
</body>
</html>
