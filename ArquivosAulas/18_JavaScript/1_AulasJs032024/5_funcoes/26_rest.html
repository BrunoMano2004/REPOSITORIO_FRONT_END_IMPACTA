    <script>
        //restantes
        document.write(Math.max(2,3,5,98,27,41,99,32,45) + "<hr>");

        function soma(...muitosNumeros){
            //document.write(muitosNumeros + "<br>")

            //document.write(typeof muitosNumeros+ "<br>")

           // for(i=0;i<muitosNumeros.length;i++){}

           for(let num of muitosNumeros){
                soma = soma + num
           }
           return soma

        }

        document.write(soma(2,3,5,98,20,30))
