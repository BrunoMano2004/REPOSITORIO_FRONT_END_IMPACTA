<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF</title>
</head>
<body>
    
    <script>
        let nota = 10;
        if(nota == 10){//if => se (verdadeiro) entao { instruçoes }
            document.write('Partabens você tirou a nota Maxima')
        }

        document.write("<hr> Estou depois do if <hr>")
        
        if(nota == 10) 
            document.write('Partabens você tirou a nota Maxima')
            
        
    </script>
</body>
</html>
