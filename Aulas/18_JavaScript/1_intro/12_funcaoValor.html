<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        multiplica(100,3)
        //divide(200,2)Cannot access 'divide' before initialization

        //declaração de função
        //pode ser chamada a qquer momento, pois o interpretador primeiro carrega todas as funções na memorias
        function multiplica(num1,num2){
            resp = num1* num2
            document.write(resp)
        }
        //expressão de função
        //so pode ser chamada depois que for criada
        //let divide = function(num1,num2){
        let divide = (num1,num2)=>{
            resp = num1/num2
            document.write(resp)
        }
        divide(100,2)
    </script>
</body>
</html>
