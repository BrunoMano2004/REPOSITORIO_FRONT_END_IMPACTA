<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculaIdade(){
            let ano,idade;
            ano = window.prompt("Entre com o ano de seu nascimento")//entrada
            idade=2024-ano;
            window.console.log(`A sua idade em 2024 sera ${idade}`)
            window.document.write(`<p>A sua idade em 2024 sera ${idade}</p>`)
            window.alert(`A sua idade em 2024 sera ${idade}`)
        }
    </script>
</head>
<body>
   <button type="button" onclick="javascript:calculaIdade()">Clique</button>
   <button type="button" ondblclick="calculaIdade()">Duplo Clique</button>
   <button type="button" onmouseout="calculaIdade()">Rato Fora</button>
</body>
</html>
