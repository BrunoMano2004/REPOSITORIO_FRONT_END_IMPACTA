<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressão de função</title>
</head>
<body>
    <script>
        //declaração de função
        function multiplica(a,b){
            return a*b
        }
        document.write(multiplica(3,5))

        document.write("<hr>")
        ////////////////////////////////////////////////
        //expressao de função
        //let multiplicando = multiplica() - estarei atribuindo à var multiplicando o retorno da função multiplicar
        let multiplicando = multiplica
        document.write(multiplicando(30,50))
        //guardei uma copia da função multiplica na variavel multiplicando

    </script>
</body>
</html>
