<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        No JS a função é um VALOR
        VALOR é aquilo que se guarda numa variavel
        */
        
        //declaração de função
        function dandoUmAlo(msg){
            alert(msg);
        }

        //caller
        dandoUmAlo('Alooooooo')
        ////////////////////////////////////////
        document.write("<hr>");
         //expressao de função
         //É uma outra sintaxe para cria função 
        
        
         let dizendoOla = function(msg){
            alert(msg)
         }
        
         dizendoOla('uiiiii');
    </script>
</body>
</html>
