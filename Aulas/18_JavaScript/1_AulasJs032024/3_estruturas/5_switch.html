<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    
    <script>
        let diaSemana;
        let now = new Date;
        let agora = now.getDay();

        switch(agora){
            case 0:
                diaSemana = "Domingo"
                break;
            case 1:
                diaSemana = "Segunda-feira"
                break;
            case 2:
                diaSemana = "Terça-feira"
                break;
            case 3:
                diaSemana = "Quarta-feira"
                break;
            case 4:
                diaSemana = "Quinta-feira"
                break;
             case 5:
                diaSemana = "Sexta-feira"
                break;
            case 6:
                diaSemana = "Sabado"
                break;
            default: 
                diaSemana = "Valor Invalido"    
        }
        document.write(diaSemana + "<hr>")
        const d = new Date;
        console.log(d)
        console.log(d.getMonth())
        console.log(d.getDate())
        console.log(d.getHours())
        console.log(d.getDay())
        console.log(d.getDay(),d.getHours())
        console.log(`Hoje é dia ${d.getDate()} de ${d.getMonth()} , ${diaSemana}`)
    </script>
</body>
</html>
