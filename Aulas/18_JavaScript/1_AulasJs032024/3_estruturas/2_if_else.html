<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF</title>
</head>
<body>
    
    <script>
        let nota = 5;
        if(nota >= 7){//if => se (verdadeiro) entao { instruçoes }
            document.write('Partabens você foi Aprovado')
        }else{
            document.write('Reprovado')
        }

        document.write("<hr> Estou depois do if")
    </script>
