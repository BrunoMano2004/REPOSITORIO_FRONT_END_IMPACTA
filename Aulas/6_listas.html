<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Unorded List 
     type="disc" => padrao
      type="circle"
      type NÃO deve ser usado
      deve-se formatar os itens listas atraves do CSS
    -->
     <ul type="square">
        <li>Azul</li>
        <li>Rosa</li>
        <li>Verde</li>
        <li>Amarelo</li>
     </ul>

     <hr>
    <!-- Orded List 
     type="1" => padrao
      type="A" => a,I,i,
      type NÃO deve ser usado
      deve-se formatar os itens listas atraves do CSS
    -->
     <ol type="1" start="3">
        <li>Azul</li>
        <li>Rosa</li>
        <li>Verde</li>
        <li>Amarelo</li>
     </ol>

     <hr>

     <!-- Listas com sub-listas-->
      <ul>
        <li>Honda
            <ul>
                <li>CRV
                    <ul>
                        <li>Gasolina</li>
                        <li>Etanol</li>
                    </ul>
                </li>
                <li>HRV</li>
                <li>WRV</li>
                <li>Civic</li>
            </ul>
         </li>   
        <li>Suzuki</li>
        <li>Renault</li>
        <li>Fiat</li>
      </ul>
</body>
</html>
